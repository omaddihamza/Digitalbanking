<div style="margin-top: 8vw;">
  <div class="container my-auto">
    <div class="row mt-5">
      <div class="col-lg-4 col-md-8 col-12 mx-auto">
        <div class="card z-index-0">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="py-3 pe-1">
              <h4 class="text-center mt-2 mb-0">Sign in</h4>
              <div class="row mt-3">
                <div class="col-2 text-center ms-auto">
                  <a class="btn btn-link px-3" href="javascript:;">
                    <i class="fa fa-facebook text-white text-lg" aria-hidden="true"></i>
                  </a>
                </div>
                <div class="col-2 text-center px-1">
                  <a class="btn btn-link px-3" href="javascript:;">
                    <i class="fa fa-github text-white text-lg" aria-hidden="true"></i>
                  </a>
                </div>
                <div class="col-2 text-center me-auto">
                  <a class="btn btn-link px-3" href="javascript:;">
                    <i class="fa fa-google text-white text-lg" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form >
              <div>
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
              </div>
              <div>
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
              </div>
              <div class="form-check form-switch d-flex align-items-center mt-1 mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">Success</button>
              </div>
              <p class="mt-4 text-sm text-center">
                Don't have an account?
                <button type="button"  (click)="gotoSignUp()" class="btn btn-link">Sign up</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
